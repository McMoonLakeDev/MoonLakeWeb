{% extends 'freightcost/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h2>添加一个报销记录 </h2>
{% endblock header %}
{% block content %}
    <form action="{% url 'freightcost:new_entry'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit"
                    class="btn btn-primary">确定添加
            </button>
        {% endbuttons %}
    </form>

{% endblock content %}
