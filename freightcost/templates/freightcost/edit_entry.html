{% extends "freightcost/base.html" %}
{% load bootstrap3 %}
{% block header %}
   <h2>编辑报销记录:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'freightcost:edit_entry' entry.bxno %}"
          method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">保存更改</button>
        {% endbuttons %}
    </form>
{% endblock content %}
