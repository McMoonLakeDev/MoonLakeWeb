{% extends "freightcost/base.html" %}
{% load bootstrap3 %}
{% block top %}
    <h2>登陆你的账号.</h2>
{% endblock top %}

{% block content %}
    {% if user.is_authenticated %}
        <script type="text/javascript">
            $(location).prop('href', "{% url 'freightcost:index' %}")
        </script>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">登陆</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'freightcost:index' %}">
    </form>
{% endblock content %}
